       function loadHomePage() {

        function loadGamePage(gameId) {
            const game = games.find(g => g.id === parseInt(gameId));

                </div>
            `;
            
            // Update page title and meta for SEO
            document.title = `${game.name} - Play Online at Oblivion Remaster Games`;
            updateCanonicalUrl(`https://oblivionremaster.com/game.html?id=${game.id}`);

        function loadCategoryPage(category) {
            const categoryGames = games.filter(game => game.category === category);
            
            if (categoryGames.length === 0) {
                showErrorPage("Category not found");
                return;
            }
            
            const categoryTitles = {
                'puzzle': 'Puzzle Games',
                'adventure': 'Adventure Games',
                'casual': 'Casual Games',
                'shooting': 'Shooting Games'
            };

                        ${categoryGames.map(game => createGameCard(game)).join('')}
                    </div>

            `;
            
            // Update page title and meta for SEO
            document.title = `${categoryTitles[category]} - Oblivion Remaster Games`;
            updateCanonicalUrl(`https://oblivionremaster.com/category.html?category=${category}`);
        }

        function loadSearchResults(query) {
            if (!query) {
                window.location.href = 'index.html';
                return;
            }
            
            const searchResults = games.filter(game => 
                game.name.toLowerCase().includes(query.toLowerCase()) || 
                game.description.toLowerCase().includes(query.toLowerCase())
            );
            
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="fade-in">
                    <h1 class="text-3xl font-bold mb-2 text-white">Search Results</h1>
                    <p class="text-gray-400 mb-6">Found ${searchResults.length} games for "${query}"</p>

                        <div class="game-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            ${searchResults.map(game => createGameCard(game)).join('')}
                        </div>

                            <h2 class="text-xl font-bold mb-2 text-white">No games found</h2>

                        </div>
                    `}
                </div>
            `;
            
            // Update page title and meta for SEO
            document.title = `Search: ${query} - Oblivion Remaster Games`;
            // No canonical for search pages as they shouldn't be indexed
        }

        function showErrorPage(message) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="text-center py-16 fade-in">
                    <h1 class="text-4xl font-bold mb-4 text-white">Oops!</h1>

                </div>
            `;
            
            document.title = "Error - Oblivion Remaster Games";
        }

        function createGameCard(game) {
            return `
                <div class="game-card bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                    <a href="game.html?id=${game.id}">
                        <img src="${game.thumbnail}" alt="${game.name}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-white mb-1">${game.name}</h3>
                            <p class="text-sm text-gray-400 mb-2">${game.category.charAt(0).toUpperCase() + game.category.slice(1)}</p>
                            <p class="text-gray-300 text-sm line-clamp-2">${game.description}</p>
                        </div>
                    </a>
                </div>
            `;
        }

        function updateCanonicalUrl(url) {
            let canonicalLink = document.querySelector('link[rel="canonical"]');
            if (!canonicalLink) {
                canonicalLink = document.createElement('link');
                canonicalLink.rel = 'canonical';
                document.head.appendChild(canonicalLink);
            }
            canonicalLink.href = url;
        }
