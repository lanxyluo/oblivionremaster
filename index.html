                // Single game page
                const gameId = url.searchParams.get('id');
                loadGamePage(gameId);
            } else if (path.includes('category.html')) {
                // Category page
                const category = url.searchParams.get('category');
                loadCategoryPage(category);
            } else if (path.includes('search.html')) {
                // Search results page

            const game = games.find(g => g.id === parseInt(gameId));

                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-white mb-1">${game.name}</h3>
                            <p class="text-sm text-gray-400 mb-2">${game.category.charAt(0).toUpperCase() + game.category.slice(1)}</p>
                            <p class="text-gray-300 text-sm line-clamp-2">${game.description}</p>
                        </div>
                    </a>
                </div>
            `;
        }

        function updateCanonicalUrl(url) {
            let canonicalLink = document.querySelector('link[rel="canonical"]');
            if (!canonicalLink) {
                canonicalLink = document.createElement('link');
                canonicalLink.rel = 'canonical';
                document.head.appendChild(canonicalLink);
            }
            canonicalLink.href = url;
        }
    </script>
